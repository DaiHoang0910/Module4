<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Danh Sách Sách</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên Sách</th>
            <th>Số Lượng Còn Lại</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, stat : ${books}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <form th:action="@{/library/borrow/{bookId}(bookId=${book.id})}" method="post">
                    <button class="btn btn-primary" th:disabled="${book.quantity == 0}">
                        <span th:text="${book.quantity > 0 ? 'Mượn Sách' : 'Hết Sách'}"></span>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
