<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${blog.title}"></h1>
    <p><strong>Author:</strong> <span th:text="${blog.author}"></span></p>
    <p><strong>Category:</strong> <span th:text="${blog.category.name}"></span></p>
    <p><strong>Content:</strong></p>
    <p th:text="${blog.content}"></p>
    <a href="/blogs" class="btn btn-secondary">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
