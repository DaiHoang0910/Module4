<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Khuyến mãi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Quản lý Khuyến mãi</h1>
    <form th:action="@{/sales/search}" method="get" class="form-inline mb-4">
        <div class="form-group mx-2">
            <input type="text" name="name" class="form-control" placeholder="Tìm kiếm khuyến mãi">
        </div>
        <div class="form-group mx-2">
            <input type="number" name="discount" class="form-control" placeholder="Mức giảm giá">
        </div>
        <div class="form-group mx-2">
            <input type="date" name="start" class="form-control">
        </div>
        <div class="form-group mx-2">
            <input type="date" name="end" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <a th:href="@{/sales/add}" class="btn btn-success mb-3">Thêm khuyến mãi</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Thời gian bắt đầu</th>
            <th>Thời gian kết thúc</th>
            <th>Mức giảm giá</th>
            <th>Chi tiết</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.title}"></td>
            <td th:text="${sale.start}"></td>
            <td th:text="${sale.end}"></td>
            <td th:text="${sale.discount}"></td>
            <td th:text="${sale.details}"></td>
            <td>
                <a th:href="@{/sales/edit/{id}(id=${sale.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/sales/delete/{id}(id=${sale.id})}"
                   th:data-title="${sale.title}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa khuyến mãi: ' + this.getAttribute('data-title') + '?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
