<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Khuyến mãi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${#strings.isEmpty(sale.id) ? 'Thêm Khuyến mãi' : 'Sửa Khuyến mãi'}"></h1>

    <!-- Form Thêm/Sửa Khuyến mãi -->
    <form th:action="@{${sale.id == null ? '/sales/add' : '/sales/edit/' + sale.id}}" method="post">
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" th:value="${sale.title}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="start">Thời gian bắt đầu:</label>
            <input type="date" id="start" name="start" th:value="${sale.start}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="end">Thời gian kết thúc:</label>
            <input type="date" id="end" name="end" th:value="${sale.end}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="discount">Mức giảm giá:</label>
            <input type="number" id="discount" name="discount" th:value="${sale.discount}" min="10000" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="details">Chi tiết:</label>
            <textarea id="details" name="details" th:text="${sale.details}" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>

    <a th:href="@{/sales}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
