<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
<h1>Add Customer</h1>

<form th:action="@{/customer/create}" th:object="${customer}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter address" required/>
    </div>

    <button type="submit">Save Customer</button>
</form>

<a href="/customer">Back to Customer List</a>
</body>
</html>
