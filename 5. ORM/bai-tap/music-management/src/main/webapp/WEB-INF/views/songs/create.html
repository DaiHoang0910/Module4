<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài hát mới</title>
</head>
<body>
<h1>Thêm bài hát mới</h1>
<form th:action="@{/songs/create}" method="post" enctype="multipart/form-data">
    <label for="name">Tên bài hát:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="artist">Nghệ sĩ:</label>
    <input type="text" id="artist" name="artist" required><br>

    <label for="genre">Thể loại:</label>
    <input type="text" id="genre" name="genre" required><br>

    <label for="file">File nhạc:</label>
    <input type="file" id="file" name="file" required><br>

    <button type="submit">Lưu</button>
</form>
<a th:href="@{/songs}">Quay lại</a>
</body>
</html>
