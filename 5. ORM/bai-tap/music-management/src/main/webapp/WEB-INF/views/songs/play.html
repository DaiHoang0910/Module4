<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghe bài hát</title>
</head>
<body>
<h1>Nghe bài hát</h1>
<h2 th:text="${song.name}"></h2>
<p>Nghệ sĩ: <span th:text="${song.artist}"></span></p>
<p>Thể loại: <span th:text="${song.genre}"></span></p>

<audio controls>
    <source th:src="@{'/files/' + ${song.filePath}}" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
</audio>
<br>
<a th:href="@{/songs}">Quay lại danh sách</a>
</body>
</html>
