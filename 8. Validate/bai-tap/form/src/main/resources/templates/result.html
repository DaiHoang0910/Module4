<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success text-center">
        <h2>Đăng ký thành công!</h2>
    </div>
    <div class="card">
        <div class="card-header bg-primary text-white">
            Thông Tin Người Dùng
        </div>
        <div class="card-body">
            <p><strong>Họ:</strong> <span th:text="${user.firstname}"></span></p>
            <p><strong>Tên:</strong> <span th:text="${user.lastname}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${user.phonenumber}"></span></p>
            <p><strong>Tuổi:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
        <div class="card-footer text-center">
            <a href="/" class="btn btn-secondary">Quay Lại</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
