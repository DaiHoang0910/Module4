<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Form Đăng Ký</h1>
    <form th:action="@{/register}" th:object="${user}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">Họ</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Tên</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="col-md-6">
            <label for="age" class="form-label">Tuổi</label>
            <input type="number" class="form-control" id="age" th:field="*{age}">
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
