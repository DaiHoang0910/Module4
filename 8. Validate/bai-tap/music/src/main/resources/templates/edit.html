<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa bài hát</title>
</head>
<body>
<h1>Chỉnh sửa bài hát</h1>
<form th:action="@{/songs/edit}" th:object="${song}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Tên bài hát:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
        <label for="artist">Nghệ sĩ:</label>
        <input type="text" id="artist" name="artist" th:field="*{artist}" />
        <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>
    </div>
    <div>
        <label for="genre">Thể loại:</label>
        <input type="text" id="genre" name="genre" th:field="*{genre}" />
        <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
    </div>
    <button type="submit">Lưu thay đổi</button>
    <a href="/songs">Hủy</a>
</form>
</body>
</html>
